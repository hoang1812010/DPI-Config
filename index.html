<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@tienhoangconfiguration</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

   
    <div id="particles-js"></div>

    <div class="notification" id="notification">
        <button class="close-btn" onclick="closeNotification()">X</button>
        <div class="intro-text">
            @tienhoangconfiguration
        </div>
    </div>

    <div class="menu">
        <div class="status">
            <div class="indicator"></div>
            <span>Menu Configuration By TienHoang</span>
        </div>

        <div class="time" id="current-time">Thời gian: </div>

        <div class="checkbox-list">
            
            <div class="checkbox-item">
                <input type="checkbox" id="task1">
                <label for="task1">Tối ưu thiết bị</label>
            </div>

            <div class="checkbox-item">
            </div>
        </div>

        <div class="coder">@tienhoangconfiguration </div>

        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text"></div>
        </div>
    </div>

    
    <audio id="beep-sound" src="https://www.soundjay.com/button/flick-beep.wav"></audio>

    
    <script src="script.js"></script>
</body>
</html>
